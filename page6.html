<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Despesas | projeto_alf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jqm-neue.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/projeto_alf.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Despesas" id="page6">
      <div data-theme="a" data-role="header">
          <h3>
              Despesas
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="searchinput">
              <label for="searchinput1">
                  Cliente
              </label>
              <input name="Cliente" id="searchinput1" placeholder="" value="Cliente" type="search"/>
          </div>
          <div data-role="fieldcontain" data-controltype="searchinput">
              <label for="Projeto">
                  Projeto
              </label>
              <input name="Projeto" id="Projeto" placeholder="" value="Projeto" type="search"/>
          </div>
          <div data-role="fieldcontain" data-controltype="dateinput">
              <label for="dateinput6">
                  Data
              </label>
              <input name="Data" id="dateinput6" placeholder="" value="" data-mini="true" type="date"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="Narrativa">
                  Narrativa
              </label>
              <input name="Narrativa" id="Narrativa" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain">
              <label for="camerainput1">
                  Foto da Despesa
              </label>
              <input name="" id="camerainput1" accept="image/*" capture="camera" type="file"/>
          </div>
          <input value="Submit" type="submit"/>
      </div>
  </div>
</body>
</html>
